{% extends "encyclopedia/layout.html" %}
{% block title %}
Encyclopedia
{% endblock %}

{% block body %}

{% if available == True %}
<div class="alert alert-danger alert-dismissible fade show">
   <button type="button" class="close" data-dismiss="alert">&times;</button>
   <strong>Error! </strong>This title already exists. Try a different title.
 </div>

{% endif %}
<div >
  <h2 style="margin-bottom:30px;   ">Create New Page/Entry : </h2>
</div>
<form  method="post">
      {%csrf_token%}
    <div class="form-group">
      <label for="usr"> Title:</label>
      <input type="text" class="form-control" id="usr"  name="title"      placeholder="Enter your title">
    </div>
    <div class="form-group" style="margin-top: 25px;">
      <label for="comment">Enter Content:</label>
      <textarea class="form-control" rows="15" id="comment" name="content"     placeholder="Enter content in markdown..." ></textarea>
    </div>
    <button type="submit" class="btn btn-outline-primary" style="margin-top: 25px;">Add Entry</button>
</form>
{% endblock %}
